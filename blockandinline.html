<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline element</title>
    <style>
h2{
    background-color: sandybrown;
    color: seashell;
    padding: 10px;
}
h3{
    background-color:sandybrown ;
    color: seashell;
    padding: 10px;
    display: inline;
}
.first{
    background-color: sienna;
}
.second{
    background-color: burlywood;
    display: block;
}
    </style>
</head>

<body>
    <h2>Block element</h2>
    <h3>Block element by default but converted to inline</h3>
    <span class="first">this is  inline element</span>
    <span class="second">inline lement by defaut but converted to block element</span>

</body>
</html>
