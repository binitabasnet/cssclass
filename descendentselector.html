<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selector</title>
    <style>
        .container p{
            color: rgb(21, 105, 105);
            background-color: rgb(2, 26, 18);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>first paragraph</p>
        <p>second paragraph</p>
        <span><p>paragraph inside span tag</p></span>
    </div>
</body>
