<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1{
            color: blue;
            background-color: aqua;
        }
        .first{
            color: cadetblue;
            background-color: brown;
        }
        #first{
            color: coral;
            background-color: black;
        }
        h3,h4{
            color: darkgreen;
        }
        *{
            background-color: darkolivegreen;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tag Selector</h1>
    <h2 class="first">class Selector</h2>
    <h2 id="first">ID selector</h2>
    <h3>heading three</h3>
    <h4>heading four</h4>

</body>
</html>
