<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute  position with parent</title>
    <style>
        .container{
            height: 400px;
            width: 700px;
            margin: auto;
            position:relative;
        }
        img{
            height: 100%;
            width:100%;
           }

        .left{
            border: none;
            color: rgb(175, 109, 22);
            background-color: burlywood;
            font-size: 20px;
            padding: 5px;
            position: absolute;
            top:40%;
            left: 0;
        }   
        .right{
            border: none;
            color: rgb(175, 109, 22);
            background-color: burlywood;
            font-size: 20px;
            padding: 5px;
            position: absolute;
            top:40%;
            right:0;
        }   

    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.greenqueen.com.hk/wp-content/uploads/2021/06/WEF-Investments-In-Nature-Based-Solutions-Have-To-Triple-By-2030-To-Address-Climate-Change-Biodiversity-Loss.jpg" alt="">
        <button class="left">&lt;</button>
        <button class="right">&gt;</button>
    </div>
</body>
</html>
