<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .first{
            height: 250px;
            width: 500px;
            background-color: aqua;
            margin-bottom: 10px;
        }
        .second{ 
            height: 250px;
            width:500px;
            background-color: burlywood;
            /* margin-top: 25px; */
            margin: 25px 0 0;
        }
    </style>
</head>
<body>
    <p>margin:space between html elements ie between borders</p>
    <div class="first"></div>
    <div class="second"></div>

</body>
</html>
